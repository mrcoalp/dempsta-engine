image: mrcoalp/gcc-cmake-xorg:latest

# Name the stages involved in the pipeline
stages:
  - check
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: recursive

run-checks:
  stage: check
  only:
    - merge_requests
    - master
  script:
    - bash build.sh --make --check
    - bash check.sh
  artifacts:
    paths:
      - tidy_coverage.txt
      - format_coverage.txt
    expire_in: 1 week

build-project:
  stage: build
  only:
    - merge_requests
    - tags
    - master
  script:
    # Debug build with tests
    - bash build.sh --make -i -t
    # Release build
    - bash build.sh --make -i -r
  artifacts:
    paths:
      - build/Debug/bin/
      - build/Debug/test/
      - build/Release/bin/
    expire_in: 1 week

run-tests:
  stage: test
  only:
    - merge_requests
    - master
  script:
    - bash test.sh -c
  artifacts:
    paths:
      - test_coverage.txt
    expire_in: 1 week
